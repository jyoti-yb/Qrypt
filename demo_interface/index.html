<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging Demo Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Messaging Demo Interface</h1>
    
    <div class="section">
      <h2>Write a Message ?</h2>
      <textarea id="message" placeholder="Enter your message here..."></textarea>
      <button onclick="encryptMessage()">Encrypt</button>
      <textarea id="encrypted-message" placeholder="Encrypted Message" readonly></textarea>
    </div>

    <div class="section">
      <h2>Wanna know your Message?</h2>
      <textarea id="received-encrypted-message" placeholder="Paste encrypted message here..."></textarea>
      <button onclick="decryptMessage()">Decrypt</button>
      <textarea id="decrypted-message" placeholder="Decrypted Message" readonly></textarea>
    </div>

    <p id="status"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
